<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Contact Me</title>
</head>
<body>
    <div class="container">
        <h3 class="contacts">My contacts:</h3>
        <p>hexvexpex@hotmail.com</p>
        <hr>
        <!--The action described below opens a mail app and starts a new letter-->
        <form action="mailto:mail@gmail.com" method="post" enctype="text/plain">
            <div class="input">
                <label class="input-label">Your Name:</label>
                <input type="text" name="yourName" value="">
            </div>
            <div class="input">
                <label class="input-label">Your Email:</label>
                <input type="email" name="yourEmail" value="">
            </div>
            <div class="input">
                <label class="input-label">Your Message:</label>
                <textarea name="yourMessage" rows="10" cols="80"></textarea>
            </div>
            <div class="input">
                <input type="submit" name="">
            </div>
        </form>
    </div>
</body>
</html>
